<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title th:text="${product.id} == null ? 'New' : 'Edit'">Form</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f7f7f7;
          padding: 30px;
          color: #333;
        }

        h1 {
          color: #2c3e50;
          margin-bottom: 20px;
        }

        form {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          max-width: 400px;
        }

        label {
          display: block;
          margin-bottom: 15px;
          font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
          width: 100%;
          padding: 8px;
          margin-top: 4px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 14px;
        }

        button {
          background-color: #28a745;
          color: white;
          padding: 8px 16px;
          border: none;
          border-radius: 4px;
          font-size: 14px;
          cursor: pointer;
          margin-right: 10px;
        }

        button:hover {
          background-color: #218838;
        }

        a {
          color: #007bff;
          text-decoration: none;
          font-size: 14px;
        }

        a:hover {
          text-decoration: underline;
        }
    </style></head>
<body class="p-4">
<h1 th:text="${product.id} == null ? 'Create Product' : 'Edit Product'"></h1>

<form th:action="@{/product}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name <input th:field="*{name}" required></label><br>
    <label>Category <input th:field="*{category}" required></label><br>
    <label>Price <input type="number" step="0.01" th:field="*{price}" required min="0"></label><br>
    <label>Quantity <input type="number" th:field="*{quantity}" required min="0"></label><br>
    <button>Save</button>
    <a th:href="@{/products}">Cancel</a>
</form>
</body>
</html>
