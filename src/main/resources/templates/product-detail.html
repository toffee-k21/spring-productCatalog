<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Product</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          padding: 20px;
          color: #333;
        }

        h1 {
          color: #2c3e50;
          margin-bottom: 20px;
        }

        p {
          font-size: 16px;
          margin-bottom: 10px;
        }

        a {
          display: inline-block;
          margin-right: 10px;
          color: #007bff;
          text-decoration: none;
          font-weight: bold;
        }

        a:hover {
          text-decoration: underline;
        }

        form {
          display: inline;
        }

        button {
          background-color: #dc3545;
          color: white;
          border: none;
          padding: 6px 12px;
          font-size: 14px;
          border-radius: 4px;
          cursor: pointer;
        }

        button:hover {
          background-color: #c82333;
        }
    </style></head>
<body class="p-4">
<h1 th:text="${product.name}">Product</h1>
<p><b>Category:</b> <span th:text="${product.category}"></span></p>
<p><b>Price:</b> <span th:text="${product.price}"></span></p>
<p><b>Quantity:</b> <span th:text="${product.quantity}"></span></p>

<a th:href="@{'/product/' + ${product.id} + '/edit'}">Edit</a>
<form th:action="@{'/product/' + ${product.id} + '/delete'}" method="post" class="d-inline">
    <button onclick="return confirm('Delete?')">Delete</button>
</form>
<a th:href="@{/products}">Back</a>
</body>
</html>
