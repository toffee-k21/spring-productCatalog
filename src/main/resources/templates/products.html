<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<h1>Products</h1>

<form class="mb-3">
    <input name="category" placeholder="Filter category" th:value="${category}" />
    <button class="btn btn-outline-primary btn-sm">Filter</button>
    <a th:href="@{/product/new}" class="btn btn-success btn-sm">+ New</a>
</form>

<table class="table table-bordered">
    <thead><tr><th>Name</th><th>Category</th><th>Price</th><th>Qty</th></tr></thead>
    <tbody>
    <tr th:each="p: ${products}" th:onclick="'location.href=\'/product/' + ${p.id} + '\';'" style="cursor:pointer;">
        <td th:text="${p.name}">X</td>
        <td th:text="${p.category}">X</td>
        <td th:text="${p.price}">0</td>
        <td th:text="${p.quantity}">0</td>
    </tr>
    </tbody>
</table>
</body>
</html>
